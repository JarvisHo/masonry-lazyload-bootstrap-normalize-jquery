<script src="bower_components/jquery_lazyload/jquery.lazyload.js" type="text/javascript"></script>
<script src="asset/masonry/dist/masonry.min.js" type="text/javascript"></script>
<script>
    $(function () {
        var $container = $('.container');
        $container.imagesLoaded(function () {
            $container.masonry({
                itemSelector: '.item'
                ,columnWidth: function (containerWidth) {
                    return containerWidth / 36;
                }
            });
            $('.item img').addClass('not-loaded');
            $('.item img.not-loaded').lazyload({
                effect: 'fadeIn',
                threshold : '1000',
                load: function () {
                    $(this).removeClass("not-loaded");
                    $container.masonry('reload');
                }
            });
        });
    });
</script>
